backend:
  name: git-gateway
  branch: main

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

locale: "tr"

collections:

  - name: "site_tr"
    label: "Site Ayarları (TR)"
    files:
      - file: "content/tr/settings/site.json"
        label: "Genel (TR)"
        name: "site_tr_global"
        fields:
          - { label: "Site Başlığı", name: "site_title", widget: "string" }
          - { label: "Logo", name: "logo", widget: "image", required: false }
          - { label: "Shop URL", name: "shop_url", widget: "string", default: "https://shop.m2teknoloji.com" }
          - { label: "Dil Bayrakları Göster", name: "show_lang_switch", widget: "boolean", default: true }
          - { label: "Üst Menü Sticky Blur", name: "sticky_blur", widget: "boolean", default: true }

  - name: "site_en"
    label: "Site Ayarları (EN)"
    files:
      - file: "content/en/settings/site.json"
        label: "Global (EN)"
        name: "site_en_global"
        fields:
          - { label: "Site Title", name: "site_title", widget: "string" }
          - { label: "Logo", name: "logo", widget: "image", required: false }
          - { label: "Shop URL", name: "shop_url", widget: "string", default: "https://shop.m2teknoloji.com" }
          - { label: "Show Language Flags", name: "show_lang_switch", widget: "boolean", default: true }
          - { label: "Sticky Blur Header", name: "sticky_blur", widget: "boolean", default: true }

  - name: "hero_tr"
    label: "Üst Banner (Hero) (TR)"
    files:
      - file: "content/tr/sections/hero.json"
        label: "Hero (TR)"
        name: "hero_tr_file"
        fields:
          - { label: "Yükseklik (örn: 78vh / 720px)", name: "height", widget: "string", default: "78vh" }
          - { label: "Overlay (0.30-0.92)", name: "overlay", widget: "number", value_type: "float", min: 0.3, max: 0.92, step: 0.01, default: 0.78 }
          - { label: "Blur (px)", name: "blur", widget: "number", value_type: "int", min: 0, max: 40, step: 1, default: 12 }
          - { label: "Kicker", name: "kicker", widget: "string", required: false }
          - { label: "Başlık", name: "title", widget: "string" }
          - { label: "Alt Metin", name: "subtitle", widget: "text", required: false }
          - label: "CTA 1"
            name: "cta1"
            widget: "object"
            fields:
              - { label: "Buton Metni", name: "text", widget: "string", required: false }
              - { label: "Link", name: "href", widget: "string", required: false }
          - label: "CTA 2"
            name: "cta2"
            widget: "object"
            fields:
              - { label: "Buton Metni", name: "text", widget: "string", required: false }
              - { label: "Link", name: "href", widget: "string", required: false }
          - { label: "Arkaplan Görsel", name: "bg_image", widget: "image", required: false }

  - name: "hero_en"
    label: "Top Banner (Hero) (EN)"
    files:
      - file: "content/en/sections/hero.json"
        label: "Hero (EN)"
        name: "hero_en_file"
        fields:
          - { label: "Height (e.g. 78vh / 720px)", name: "height", widget: "string", default: "78vh" }
          - { label: "Overlay (0.30-0.92)", name: "overlay", widget: "number", value_type: "float", min: 0.3, max: 0.92, step: 0.01, default: 0.78 }
          - { label: "Blur (px)", name: "blur", widget: "number", value_type: "int", min: 0, max: 40, step: 1, default: 12 }
          - { label: "Kicker", name: "kicker", widget: "string", required: false }
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Subtitle", name: "subtitle", widget: "text", required: false }
          - label: "CTA 1"
            name: "cta1"
            widget: "object"
            fields:
              - { label: "Text", name: "text", widget: "string", required: false }
              - { label: "Link", name: "href", widget: "string", required: false }
          - label: "CTA 2"
            name: "cta2"
            widget: "object"
            fields:
              - { label: "Text", name: "text", widget: "string", required: false }
              - { label: "Link", name: "href", widget: "string", required: false }
          - { label: "Background Image", name: "bg_image", widget: "image", required: false }

  - name: "bottom_banner_tr"
    label: "Alt Banner (TR)"
    files:
      - file: "content/tr/sections/bottom_banner.json"
        label: "Alt Banner (TR)"
        name: "bottom_banner_tr_file"
        fields:
          - { label: "Aktif", name: "enabled", widget: "boolean", default: true }
          - { label: "Yükseklik (örn: 360px / 40vh)", name: "height", widget: "string", default: "360px" }
          - { label: "Başlık", name: "title", widget: "string", required: false }
          - { label: "Metin", name: "text", widget: "text", required: false }
          - label: "CTA"
            name: "cta"
            widget: "object"
            fields:
              - { label: "Buton Metni", name: "text", widget: "string", required: false }
              - { label: "Link", name: "href", widget: "string", required: false }
          - { label: "Arkaplan Görsel", name: "bg_image", widget: "image", required: false }
          - { label: "Overlay (0-0.9)", name: "overlay", widget: "number", value_type: "float", min: 0, max: 0.9, step: 0.01, default: 0.55 }

  - name: "bottom_banner_en"
    label: "Bottom Banner (EN)"
    files:
      - file: "content/en/sections/bottom_banner.json"
        label: "Bottom Banner (EN)"
        name: "bottom_banner_en_file"
        fields:
          - { label: "Enabled", name: "enabled", widget: "boolean", default: true }
          - { label: "Height (e.g. 360px / 40vh)", name: "height", widget: "string", default: "360px" }
          - { label: "Title", name: "title", widget: "string", required: false }
          - { label: "Text", name: "text", widget: "text", required: false }
          - label: "CTA"
            name: "cta"
            widget: "object"
            fields:
              - { label: "Text", name: "text", widget: "string", required: false }
              - { label: "Link", name: "href", widget: "string", required: false }
          - { label: "Background Image", name: "bg_image", widget: "image", required: false }
          - { label: "Overlay (0-0.9)", name: "overlay", widget: "number", value_type: "float", min: 0, max: 0.9, step: 0.01, default: 0.55 }

  - name: "about_tr"
    label: "Hakkımızda (TR)"
    files:
      - file: "content/tr/sections/about.json"
        label: "Hakkımızda (TR)"
        name: "about_tr_file"
        fields:
          - { label: "Başlık", name: "title", widget: "string" }
          - { label: "Metin", name: "text", widget: "text" }
          - label: "Öne Çıkanlar"
            name: "bullets"
            widget: "list"
            fields:
              - { label: "Madde", name: "item", widget: "string" }

  - name: "about_en"
    label: "About (EN)"
    files:
      - file: "content/en/sections/about.json"
        label: "About (EN)"
        name: "about_en_file"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Text", name: "text", widget: "text" }
          - label: "Highlights"
            name: "bullets"
            widget: "list"
            fields:
              - { label: "Item", name: "item", widget: "string" }

  - name: "contact_tr"
    label: "İletişim + Harita (TR)"
    files:
      - file: "content/tr/sections/contact.json"
        label: "İletişim (TR)"
        name: "contact_tr_file"
        fields:
          - { label: "Başlık", name: "title", widget: "string" }
          - { label: "Metin", name: "text", widget: "text", required: false }
          - { label: "Adres", name: "address", widget: "text", required: false }
          - { label: "Telefon", name: "phone", widget: "string", required: false }
          - { label: "E-posta", name: "email", widget: "string", required: false }
          - { label: "WhatsApp", name: "whatsapp", widget: "string", required: false }
          - { label: "Google Maps EMBED URL (iframe değil, sadece URL)", name: "maps_embed_url", widget: "string", required: false }

  - name: "contact_en"
    label: "Contact + Map (EN)"
    files:
      - file: "content/en/sections/contact.json"
        label: "Contact (EN)"
        name: "contact_en_file"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Text", name: "text", widget: "text", required: false }
          - { label: "Address", name: "address", widget: "text", required: false }
          - { label: "Phone", name: "phone", widget: "string", required: false }
          - { label: "Email", name: "email", widget: "string", required: false }
          - { label: "WhatsApp", name: "whatsapp", widget: "string", required: false }
          - { label: "Google Maps EMBED URL (URL only)", name: "maps_embed_url", widget: "string", required: false }

  - name: "services_tr"
    label: "Hizmetler (TR)"
    files:
      - file: "content/tr/sections/services.json"
        label: "Hizmetler (TR)"
        name: "services_tr_file"
        fields:
          - { label: "Bölüm Başlığı", name: "title", widget: "string" }
          - { label: "Bölüm Açıklama", name: "subtitle", widget: "text", required: false }
          - label: "Hizmet Kartları"
            name: "items"
            widget: "list"
            fields:
              - { label: "Başlık", name: "title", widget: "string" }
              - { label: "Özet", name: "text", widget: "text", required: false }
              - { label: "İkon (opsiyonel)", name: "icon", widget: "string", required: false }
              - { label: "Link (opsiyonel)", name: "href", widget: "string", required: false }

  - name: "services_en"
